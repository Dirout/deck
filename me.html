---
title: Settings
layout: default
---
<head>
  <title id="account-name">{{ page.title }}</title>
  {% inc head.html %}
  <style>
  .collapsible {
    cursor: pointer;
    width: 100%;
    text-align: left;
  }

  #account-details {
    padding: 0 20px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
    background-color: #f1f1f1;
  }
  </style>
</head>

<body>
  <p id="sign-in-status" style="display: none;"></p>
  <p id="sign-in" style="display: none;"><p>
  <div class="settings-account">
    <h1>Settings</h1>
    <a href="https://github.com/settings/profile"><img id="account-image" src=""></img></a>
    <p id="account-email"></p>
  </div>
<div class="user-settings">
  <button class="collapsible">Account details</button>
  <pre id="account-details"></pre>

  <button id="create-channel" onclick="">Create channel</button>

  <h2>Channel settings</h2>

  <label for="source">HLS source:</label>
  <input type="text" id="source" name="source">
  <br />
  <label for="source">Channel description:</label>
  <input type="text" id="description" name="description">
  <br />
  <label>Mute stream on play</label>
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <br />
  <label>Autoplay stream</label>
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
</div>
{% inc firebase.html %}
{% inc auth.html %}
{% inc me.html %}
</body>
