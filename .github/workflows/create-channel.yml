name: Create channel
on:
  repository_dispatch:
    types: create-channel

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'MadeByEmil/WDHAN'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: |
        dotnet build --configuration Release
    - uses: actions/checkout@v2
      with:
        path: ./bin/Release/netcoreapp3.1/project
    - name: Create channel
      run:
        'echo -e "create ${{ github.event.client_payload.displayName }}\n" | ./bin/Release/netcoreapp3.1/WDHAN serve ./bin/Release/netcoreapp3.1/project/'
    - name: Output current directory listing
      run: |
        cd ./bin/Release/netcoreapp3.1/project/_channels
        ls -a
    - name: Deploy
      uses: stefanzweifel/git-auto-commit-action@v4.1.1
      with:
        repository: './bin/Release/netcoreapp3.1/project/'
        commit_user_name: 'WDHAN'
        commit_message: 'Creating channel: ${{ github.event.client_payload.displayName }}'
